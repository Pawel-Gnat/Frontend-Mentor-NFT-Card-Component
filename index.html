<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor NFT Card Component</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<div class="container">
			<div class="wrapper">
				<div class="image">
					<img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
					<div class="eye-icon">
						<img src="./images/icon-view.svg" alt="Icon view on hover">
					</div>
				</div>
				<div class="text">
					<h1>Equilibrium #3429</h1>
					<h2>Our Equilibrium collection promotes balance and calm.</h2>
				</div>
				<div class="text-icons">
					<div class="price">
						<img src="./images/icon-ethereum.svg" alt="Ethereum icon">
						<span>0.041 ETH</span>
					</div>
					<div class="time">
						<img src="./images/icon-clock.svg" alt="Clock icon">
						<span>3 days left</span>
					</div>
					<div class="text-avatar">
						<img src="./images/image-avatar.png" alt="Creator's photo">
						<h3>Creation of <span class="creator_text">Jules Wyvern</span></h3>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p>Challenge by <a href="https://www.frontendmentor.io" target="_blank" rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>
</body>

</html>
